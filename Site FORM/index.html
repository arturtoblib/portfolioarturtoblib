<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Formulário

  </title>
</head>

<body>
  <div class="div">
    <form class="formulario" action="./" method="">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nomes" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" disabled>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" disabled>

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade">

      <label for="data">Hoje</label>
      <input type="date" id="data" name="data">

      <div class="parcelas">
        <label for="parcelas"></label>
        <select name="parcelas" id="parcelas">
          <option value="à vista">1x de 100</option>
          <option value="2x">2x de 50</option>
          <option value="3x">3x de 60</option>
          <option value="4x">4x de 70</option>
      </div>

      <div class="termos">
        <input type="checkbox" id="termos" name="termos" value="aceito" required>
        <label for="termos">Aceitar os termos de uso</label>
      </div>

      <div class="termos">
        <input type="checkbox" id="marketing" name="marketing" required>
        <label for="marketing">Aceitar receber emails promocionais</label>
      </div>

      <div class="termos">
        <input type="radio" id="entrega" name="entrega">
        <label for="entrega">Entregar em casa</label>
      </div>

      <div class="termos">
        <input type="radio" id="entrega" name="entrega">
        <label for="entrega">Retirar na loja</label>
      </div>

      <label for="texto"></label>
<textarea name="texto" id="texto" cols="30" rows="10"></textarea>

      <button class="botao">Enviar</button>
    </form>
  </div>
</body>

</html>
